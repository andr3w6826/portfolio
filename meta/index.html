<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Chen: Code Stats</title>
    <link rel = 'stylesheet' href="../style.css"/>
    <script src="../global.js" type = 'module'></script>
    <script src = "main.js" type = 'module'></script>
</head>
<body>
    <h1>Meta</h1>
    <h2>This page includes stats about the code of this website</h2>

    <h2>Summary</h2>
    <div id="stats"></div>
    
    <h2>Commits by time of day</h2>
    <div id="chart"></div>

    <!-- Step 3.3: hide by default with the hidden attribute -->
    <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd>
      <a href="" id="commit-link" target="_blank"></a>
    </dd>
  
    <dt>Date</dt>
    <dd id="commit-date"></dd>
  
    <dt>Time</dt>
    <dd id="commit-time"></dd>
  
    <dt>Author</dt>
    <dd id="commit-author"></dd>
  
    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
  </dl>
  
</body>
